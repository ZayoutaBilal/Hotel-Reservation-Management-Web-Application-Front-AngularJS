<div class="search-container">
  <div class="form">
    <form class="search-form">
      <div class="input-container">
        <input type="text" ng-model="searchQuery" placeholder="Search" class="search-input">
        <i class="bi bi-search fa-search "></i>
      </div>
    </form>
  </div>
</div>

<table ng-init="checkoldReservations()"  class="reservation-table">
    <tr>
      <th>Full Name</th>
      <th>Phone</th>
      <th>Room Type</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Chambre</th>
      <th>Total</th>
    </tr>
    <div class="form-inline" ng-show="isUserConnected">
      <tr ng-repeat="reservation in reservations | filter:searchQuery ">
        <td>{{ reservation.fullname }}</td>
        <td>{{ reservation.phone }}</td>
        <td>{{ reservation.type_chambre }}</td>
        <td>{{ reservation.date_debut }}</td>
        <td>{{ reservation.date_fin }}</td>
        <td>{{ reservation.id_chambre }}</td>
        <td>{{ reservation.total }}&nbsp;DH</td>
      </tr>
    </div>
  </table>
